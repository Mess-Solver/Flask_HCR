<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HCR</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style_u.css')}}">

</head>
<body>
<!-- partial:index.partial.html -->
{% if msg %}

    <h1>{{ msg }}</h1>

    {% endif %}


    <h1>Upload new File</h1>


    <form method=post enctype=multipart/form-data>

      <p><input type=file name=file>

         <input type=submit value=Upload>

    </form>


    <h1>Result:</h1>

    {% if img_src %}

      <img src="{{ img_src }}">

    {% endif %}


    {% if extracted_text %}

      <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>


    {% else %}

      The extracted text will be displayed here

    {% endif %}

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script><script  src="{{url_for('static', filename='js/style_u.css')}}"></script>

</body>
</html>
